{% extends 'base.html' %}

{% block content %}
<div style="max-width: 400px; margin: 4rem auto;">
    <div class="glass-card animate-fade-in">
        <h2 style="text-align: center; margin-bottom: 2rem;">Welcome Back</h2>

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" required placeholder="Enter your username">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required placeholder="Enter your password">
            </div>

            <button type="submit" class="btn-primary"
                style="width: 100%; padding: 1rem; border-radius: 8px; margin-top: 1rem;">
                Login
            </button>
        </form>

        <p style="text-align: center; margin-top: 1.5rem; color: var(--text-muted); font-size: 0.9rem;">
            Don't have an account? <a href="{% url 'register' %}" style="color: var(--primary);">Register here</a>
        </p>
    </div>
</div>
{% endblock %}
