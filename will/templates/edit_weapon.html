{% extends 'base.html' %}

{% block content %}
<div style="max-width: 600px; margin: 2rem auto;">
    <div class="glass-card animate-fade-in">
        <h2 style="margin-bottom: 2rem;"><i class="ri-edit-line"></i> Edit Weapon</h2>

        <form method="post">
            {% csrf_token %}

            {% for field in form %}
            <div class="form-group">
                <label>{{ field.label }}</label>
                {{ field }}
                {% for error in field.errors %}
                <small style="color: #fb7185;">{{ error }}</small>
                {% endfor %}
            </div>
            {% endfor %}

            <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                <button type="submit" class="btn-primary" style="flex: 1; padding: 1rem; border-radius: 8px;">
                    Update Weapon
                </button>
                <a href="{% url 'home' %}" class="btn-outline"
                    style="padding: 1rem 2rem; border-radius: 8px; display: flex; align-items: center;">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
