{% extends 'base.html' %}

{% block content %}
<div style="max-width: 400px; margin: 4rem auto;">
  <div class="glass-card animate-fade-in">
    <h2 style="text-align: center; margin-bottom: 2rem;">Create Account</h2>

    <form method="post" novalidate>
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn-primary"
        style="width: 100%; padding: 1rem; border-radius: 8px; margin-top: 1rem;">
        Register
      </button>
    </form>

    <p style="text-align: center; margin-top: 1.5rem; color: var(--text-muted); font-size: 0.9rem;">
      Already have an account? <a href="{% url 'login' %}" style="color: var(--primary);">Login here</a>
    </p>
  </div>
</div>
{% endblock %}
