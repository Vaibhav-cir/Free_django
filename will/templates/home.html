{% extends 'base.html' %}

{% block content %}
<div class="search-container">
  <i class="ri-search-line search-icon"></i>
  <input type="text" name="q" class="search-input" placeholder="Search weapons, trainers..." value="{{ query }}"
    hx-get="{% url 'home' %}" hx-trigger="keyup changed delay:500ms" hx-target="#weapon-list" hx-push-url="true">
</div>

<div class="d-flex justify-content-between align-items-center mb-4"
  style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
  <h2><i class="ri-dashboard-line"></i> Dashboard</h2>
  <a href="{% url 'add_weapon' %}" class="btn-primary"
    style="padding: 0.8rem 1.5rem; border-radius: 8px; text-decoration: none; display: inline-flex; align-items: center; gap: 0.5rem;">
    <i class="ri-add-line"></i> Add Weapon
  </a>
</div>

<div class="grid-container">
  <div id="weapon-list" class="grid">
    {% include 'partials/weapon_list.html' %}
  </div>
</div>
{% endblock %}
