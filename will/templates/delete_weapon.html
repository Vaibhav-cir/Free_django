{% extends 'base.html' %}

{% block content %}
  <h2>Are you sure you want to delete this weapon?</h2>

  <p><strong>{{ weapon.weapon_name }}</strong> (User: {{ weapon.user_name }}, Trainer: {{ weapon.weapon_trainer }})</p>

  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
